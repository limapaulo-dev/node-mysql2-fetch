<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>consulta cep</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container-md">
      <h1>consulta api correios</h1>
      <br />
      <br />
      <form action="" id="address-form">
        <div class="form-group">
          <label for="CEP">CEP</label>
          <input type="text" class="form" id="cep" />
          <small>00.000-00</small>
        </div>
        <div class="form-group">
            <label for="logradouro">Logradouro</label>
            <input type="text" class="form" id="logradouro" />
            <small>Av./R.</small>
        </div>
        <div class="form-group"><label for="bairro">bairro</label><input type="text" class="form" id="bairro" /><small>Bairro</small></div>
        <div class="form-group"><label for="localidade">localidade</label><input type="text" class="form" id="localidade" /><small>Cidade</small></div>
        <div class="form-group"><label for="uf"></label>UF<input type="text" class="form" id="uf" /><small>Estado</small></div>
      </form>
    </div>
    <script src="/src/js/main.js"></script>
  </body>
</html>
