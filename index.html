<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>consulta cep</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container-sm">
      <h1>consulta api correios</h1>
      <br />
      <form id="address-form">
        <div class="mb-1" id="form-group-cep">
          <label class="form-label" for="CEP">CEP</label>
          <input class="form-control" type="text" class="form" id="cep" />
          <small class="form-text" >00.000-00</small>
        </div>
        <div class="mb-1">
            <label class="form-label" for="logradouro">Logradouro</label>
            <input class="form-control" type="text" class="form" id="logradouro" />
            <small class="form-text" >Av./R.</small>
        </div>
        <div class="mb-1">
            <label class="form-label" for="bairro">bairro</label>
            <input class="form-control" type="text" class="form" id="bairro" />
            <small class="form-text" >Bairro</small>
        </div>
        <div class="mb-1">
            <label class="form-label" for="localidade">localidade</label>
            <input class="form-control" type="text" class="form" id="localidade" />
            <small class="form-text" >Cidade</small>
        </div>
        <div class="mb-1">
            <label class="form-label" for="uf">UF</label>
            <input class="form-control" type="text" class="form" id="uf" />
            <small class="form-text" >Estado</small>
        </div>
      </form>
    </div>
    <script src="/src/js/main.js"></script>
  </body>
</html>
